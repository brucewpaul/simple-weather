
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Current Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simple Weather</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form navbar-right" id="nav-search" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="San Francisco, CA">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">

        <div class="location-search col-xs-12 col-md-6 col-md-offset-3">
          <form id="initial-search">
            <div class="form-group">
              <label for="exampleInputPassword1">Where are you located?</label>
              <input type="text" class="form-control" placeholder="San Francisco, CA">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="weather-template hidden row">
        
        <div class="current-weather col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
          <h1 class="text-uppercase">Right Now</h1>

          <div class="row">
            <div class="col-xs-12 currently">
              
              <p class="h2" id="location"></p>

              <div class="row">
                
                <div class="col-xs-6 text-right">

                  <canvas id="weatherIcon" width="160" height="160"></canvas>

                </div>

                <div class="col-xs-6">

                  <p id="currTemp" class="h1"></p>

                  <p id="currWeather" class="h3"></p>

                  <p class="h3" id="currWind"></p>

                </div>

              </div>

            </div>

            <div class="col-xs-12 today">
              
              <h1 class="text-uppercase">Today</h1>

              <p id="todaySummary" class=""></p>

              <div class="panel panel-default">
                <div class="panel-body">
                  <svg id="hourlyTemp"></svg>
                </div>
              </div>

              <ul class="list-group">
                
                <li class="list-group-item">High of <span id="maxTemp"></span> at <span id="maxTempTime"></span></li>

                <li class="list-group-item">Low of <span id="minTemp"></span> at <span id="minTempTime"></span></li>

                <li class="list-group-item">Sunrise: <span id="sunrise"></span></li>

                <li class="list-group-item">Sunset: <span id="sunset"></span></li>

              </ul>              

            </div>

          </div>

        </div>

    		<div id="daily-weather" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">

    		</div>

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/Underscore.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="js/skycons.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
